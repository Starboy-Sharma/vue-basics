<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

    <!-- js -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>



    <!--  Vue   -->
    <section id="app" class="section container">
        <!-- text-interpolation -->
        {{avatar}}

        <p> Hi, you want to see your avatar ? </p>
        <br>
        <button class="button is-info" v-on:click="showImage"> {{ buttonText }} </button>
        <br>
        <div class="notification is-success" v-if="showAvatar"> we did it! successful! </div>
        <br>
        <div class="notification is-danger" v-if="!showAvatar"> Click button </div>

        <!-- binding-interpolation -->
        <img v-bind:src="avatar" alt="Avatar" height="300" width="300" v-if="showAvatar">

    </section>

    <!-- our javascript -->
    <script>

        // With Vue

        const app = new Vue({
            el: '#app',

            data: {
                avatar: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK9pz7a9vevb69p5ZsjtKKO9-NighEl6C1EHRosewlKeBa11y7Ig',
                showAvatar: false,
                buttonText: 'Show Avatar'
            },

            methods: {
                showImage: function () {
                    if (this.showAvatar) {
                        this.showAvatar = false;
                        this.buttonText = 'Show Avatar';
                    } else {
                        this.showAvatar = true;
                        this.buttonText = 'Hide Avatar';
                    }
                }
            }
        });

    </script>
</body>

</html>
