<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- our template -->
    <section id="app" class="section container">

        <!-- Inline Classes ========================================= -->
        <h2 class="title">Inline Classes</h2>

        <div class="notification" v-bind:class="{ 'is-success': isSuccessfull, 'is-size-3': isLarge }">
            Hi, I am a notification
        </div>

        <a class="button is-info" v-on:click="celebrate"> We did it! </a>

        <!-- Object Classes ========================================= -->
        <h2 class="title">Object Classes</h2>

        <div class="notification" v-bind:class="notificationStyles">
            Hi, I am a notification with object
        </div>

        <!-- Array Classes ========================================= -->
        <h2 class="title">Array Classes</h2>

        <div class="field">
            <div class="control">
                <h3 class="title"> Color </h3>
                <label for="" class="radio">
                    Info
                    <input type="radio" name="" value="is-info" v-model="color">
                </label>

                <label for="" class="radio">
                    Danger
                    <input type="radio" name="" value="is-danger" v-model="color">
                </label>
                <br>

                <h3 class="title"> Size </h3>

                <label for="" class="radio">
                    Small
                    <input type="radio" name="" value="is-small" v-model="size">
                </label>

                <label for="" class="radio">
                    Medium
                    <input type="radio" name="" value="is-medium" v-model="size">
                </label>
                <label for="" class="radio">
                    Large
                    <input type="radio" name="" value="is-large" v-model="size">
                </label>
                <br> <br>

                <button type="button" id="12@$3" class="button" v-bind:class="[color, size]" v-on:click="currentColor">
                    My Button
                </button>
            </div>
        </div>

        <!-- ================================================== -->
        <hr>

        <!-- Inline Styles ========================================= -->
        <h2 class="title" v-bind:style="{ color: myColor, backgroundColor: myBgColor, padding: myPadding }">Inline
            Styles
        </h2>

        <!-- Object Styles ========================================= -->
        <h2 class="title">Object Styles</h2>

        <div class="notification" :style="myMessageStyle">
            Dear User, Dont love your Code.
        </div>

    </section>

    <!-- our javascript -->
    <script>
        const app = new Vue({
            el: '#app',

            data: {

                // inline classes
                isSuccessfull: false,
                isLarge: false,

                // object classes
                notificationStyles: { 'is-success': true, 'is-size-3': true },

                // Array Classes
                color: '',
                size: '',

                // Inline Style
                myColor: 'orange',
                myBgColor: 'whitesmoke',
                myPadding: 20 + 'px',

                // Object Inline Style
                myMessageStyle: {
                    color: '#111',
                    backgroundColor: '#FFEB3B !important'
                }
            },

            methods: {
                celebrate: function () {
                    this.isSuccessfull = true;
                    this.isLarge = true;
                },

                currentColor: function (e) {
                    alert(`Id of Button is: ${e.target.id}`);
                }
            }
        });
    </script>
</body>

</html>
